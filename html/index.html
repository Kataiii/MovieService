<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movie Service</title>
        <link rel="stylesheet" href = "../style/style_main.css" type = "text/css">
        <link rel="stylesheet" href = "../style/style_panel_filter.css" type = "text/css">
        <link rel="stylesheet" href = "../style/style_card_movie.css" type = "text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="header__div">
                <form action="#">
                    <input id="input-search" type="text" placeholder="Поиск">
                </form>
                <button id="button-filter"><img id="button-filter-icon" src="../Images/filter.svg"></button>
            </div>
            
            <nav>
                <a class="nav__a" href="#">Глобальная библиотека</a>
                <a class="nav__a" href="personalLibrary.html">Личная библиотека</a>
            </nav>
        </header>

        <div id="panel-filter">
            <div class="panel-filter__conteiner">
                <p class="filter__title">Выберите фильтр</p>
                <div class="filter_data">
                    <p class="filter_data__title">По дате:</p>
                    <div class="filter_data__inner">
                        <p class="filter_data__text">С:</p>
                        <input class="fitter_input__data" id="inputDataTo" type="date">
                    </div>
                    
                    <div class="filter_data__inner">
                        <p class="filter_data__text">До:</p>
                        <input class="fitter_input__data" id="inputDataDo" type="date">
                    </div>
                </div>

                <div class="filter_data">
                    <p class="filter_data__title">По жанру:</p>
                    <div id="div__filter_category"></div>
                </div>

                <div class="filter_data">
                    <p class="filter_data__title">По странам:</p>
                    <div id="div__filter_country"></div>
                </div>
                <div id="text__filter"></div>
                <button id="button_add_filter">Применить фильтры</button>
            </div>
        </div>

        <div class="conteiner">
           <div class="movies"></div>
        </div>

        <script src="../js/script.js"></script>
        <script src="../js/app.js"></script>
        <script src="../js/app_filter.js"></script>
    </body>
</html>
